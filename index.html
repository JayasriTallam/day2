<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div>


    <video id="vid" src="video/videoplayback.mp4" autoplay controls="controls" loop muted>

    </video>
    </div>
    <div>
    <button type="button" name="button" onclick="pause()">pause</button>
    <button type="button" name="button" onclick="play()">play</button>
</div>
    <audio id="aud" src="audio/horse.ogg" autoplay controls="controls" loop muted>

    </audio>
    <button type="button" name="button" onclick="pause1()">pause</button>
    <button type="button" name="button" onclick="play1()">play</button>
  </body>
  <script type="text/javascript">
  function pause(){
    var video=document.getElementById("vid");
    video.pause();
  }
    function play(){
      var video=document.getElementById("vid");
      video.play();
      }
      function pause1(){
        var audio=document.getElementById("aud");
        audio.pause();
      }
        function play1(){
          var audio=document.getElementById("aud");
          audio.play();
          }
  </script>
</html>
